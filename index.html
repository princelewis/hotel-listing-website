<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Checky.com</title>
  <link rel="stylesheet" type="text/css" href="resources/bootstrap-4.3.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="resources/jquery.min.js"></script>
  <script src="resources/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Checky.com</a>
      <form class="form-inline ml-auto">
        <button class="btn btn-success btn-sm my-0" type="button" data-toggle="modal"
          data-target="#popUp">Login</button>
      </form>
    </nav>

    <!-- Panel-->
    <div class="card text-center">
      <div class="card-header">
        <ul class="nav nav-pills card-header-pills">
          <li class="nav-item">
            <!-- <a class="nav-link active" href="#">Active</a> -->
          </li>

        </ul>
      </div>
      <div class="card-body">
        <h5 class="card-title">Fastest way to to find a hotel in Nigeria</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <!-- <a href="#search" class="btn btn-primary">Search now</a> -->
      </div>
    </div>
    <!--/Panel-->

    <!--Search area-->
    <div class="row mt-2">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <form name="search-hotels">
          <h5>Select an Option</h5>
          <div class="form-group search">
            <label for="city">search by city:</label>
            <select id="city" class="form-control">
              <option value="">Select...</option>
              <option value="owerri-hotels">Owerri</option>
              <option value="enugu-hotels">Enugu</option>
            </select>
          </div>

          <div class="form-group">
            <label for="price">Search by average price:</label>
            <select id="price" class="form-control">
              <option value="">Select...</option>
              <option value="3000">Less than N10000</option>
              <option value="10000-200000">N10000 - N20000</option>
            </select>
          </div>

          <button type="submit" class="btn btn-success mt-2">Search</button>
        </form>

      </div>
      <div class="col-md-4"></div>
    </div>
    <br><br><br>
    <div class="row mt-2">
      <div class="col-lg-4 col-md-12">

        <!--Card Wider-->
        <div class="card card-cascade wider">

          <!--Card image-->
          <div class="view view-cascade overlay">
            <img src="https://mdbootstrap.com/img/Photos/Horizontal/People/6-col/img%20%283%29.jpg" class="card-img-top"
              alt="wider">
            <a href="#!">
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>
          <div class="card-body card-body-cascade text-center">
            <h4 class="card-title"><strong>Alice Mayer</strong></h4>
            <h5 class="indigo-text"><strong>Photographer</strong></h5>

            <p class="card-text">Sed ut perspiciatis unde omnis iste natus sit voluptatem accusantium doloremque
              laudantium, totam rem aperiam. </p>
            <a href="#" class="btn btn-primary stretched-link"> book now</a>
          </div>
        </div>
      </div>
      <div class="modal fade" id="popUp">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header bg-primary">
              <h6 class="modal-title text-white">Login</h6>
              <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <form role="form">
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="password">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary">log In</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

</body>

</html>
