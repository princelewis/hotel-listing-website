<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Checky.com</title>
  <link rel="stylesheet" type="text/css" href="resources/bootstrap-4.3.1-dist/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
  <script src="resources/jquery.min.js"></script>
  <script src="resources/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Checky.com</a>
      <form class="form-inline ml-auto">
        <button class="btn btn-success btn-sm my-0" type="button" data-toggle="modal"
          data-target="#popUp">Update Info</button>
      </form>
    </nav>

    <!-- Panel-->
    <div class="card text-center">
      <div class="card-header"></div>
      <div class="card-body">
        <h5 class="card-title">Fastest way to to find a hotel in Nigeria</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      </div>
    </div>

    <!--/Panel-->

    <!--Search area-->
    <div class="row mt-2">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <form name="search-hotels">
          <h5>Select an Option</h5>
          <div class="form-group search">
            <label for="city">search by city:</label>
            <select id="city" class="form-control">
              <option value="">Select...</option>
              <option value="owerri">Owerri</option>
              <option value="enugu">Enugu</option>
            </select>
          </div>

          <div class="form-group">
            <label for="price">Search by average price:</label>
            <select id="price" class="form-control">
              <option value="">Select...</option>
              <option value="3000">Less than N10000</option>
              <option value="10000-200000">N10000 - N20000</option>
            </select>
          </div>

          <button type="submit" class="btn btn-success mt-2">Search</button>
        </form>

      </div>
      <div class="col-md-4"></div>
    </div>
    <br><br><br>
    
    <div class="d-flex flex-wrap justify-content-start">
        <div class="card card-cascade hotel-child hide flex-item" id="list1" style="max-width: 25%">
            <!--Card image-->
            <div class="view view-cascade overlay">
              <img src="resources/images/psalms-hotel-enugu-main.jpg" class="card-img-top" alt="wider">
              <a href="#">
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>
            <div class="card-body card-body-cascade">
              <h5 class="card-title d-flex"><strong class="hotl-name">Palms Hotel</strong> <span class="hotl-price ml-auto text-primary">N20,000</span></h5>
              <p class="indigo-text"><strong>64 Ezillo Strret Independence Layout, Enugu</strong></p>
              

              <a href="#" class="btn btn-primary stretched-link">View</a>
            </div>
          </div>
    </div>


    <div class="card card-cascade wider" id="list1" style="display: none">
      <!--Card image-->
      <div class="view view-cascade overlay">
        <img src="resources/images/psalms-hotel-enugu-main.jpg" class="card-img-top" alt="wider">
        <a href="#">
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>
      <div class="card-body card-body-cascade">
          <h5 class="card-title d-flex"><strong class="hotl-name">Palms Hotel</strong> <span class="hotl-price ml-auto text-primary">N20,000</span></h5>
          <p class="indigo-text"><strong>64 Ezillo Strret Independence Layout, Enugu</strong></p>
          <a href="#" class="btn btn-primary stretched-link">View</a>
      </div>
    </div>  
  

      <div class="modal fade" id="popUp">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header bg-primary">
              <h6 class="modal-title text-white">Login</h6>
              <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <form role="form">
                <div class="form-group">
                  <input type="email" id="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" id="password" class="form-control" placeholder="password">
                </div>
                <button id="bt1" type="button">login</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>

    

  </div>
  <script src="resources/script.js"></script>
</body>

</html>
