<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checky.com</title>
    <link rel="stylesheet" type="text/css" href="resources/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="resources/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</head>
<body>
  <div class= "container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Checky.com</a>
      <form class="form-inline ml-auto">
        <button class="btn btn-success btn-sm my-0" type="submit">Login</button>
      </form>
    </nav>
    <!-- Panel-->
    <div class="card text-center">
      <div class="card-header">
        <ul class="nav nav-pills card-header-pills">
          <li class="nav-item">
            <a class="nav-link active" href="#">Active</a>
          </li>
          
        </ul>
      </div>
      <div class="card-body">
        <h5 class="card-title">Fastest way to to find a hotel in Nigeria</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a href="#search" class="btn btn-primary">Search now</a>
      </div>
    </div>
    <!--/Panel-->

    <!--Search area-->
    <div class="row mt-2">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <form name="search-hotels">
            <h5>Select an Option</h5>
            <div class="form-group search">
              <label for="city">search by city:</label>
              <select id="city" class="form-control">
                <option value="">Select...</option>
                <option value="owerri-hotels">Owerri</option>
                <option value="enugu-hotels">Enugu</option>
              </select>
            </div>
    
            <div class="form-group">
                <label for="price">Search by average price:</label>
                <select id="price" class="form-control">
                  <option value="">Select...</option>
                  <option value="3000">Less than N10000</option>
                  <option value="10000-200000">N10000 - N20000</option>
                </select>
              </div>

              <button type="submit" class="btn btn-success mt-2">Search</button>
        </form>
        
      </div>
      <div class="col-md-4"></div>
    </div>

    <div class=""
  </div>  
</body>
</html>
